    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const linkMapping = {
          "Übersicht Frauen": "/frauen/",
          "Bikinizone": "/frauen/bikinizone.html",
          "Intimbereich": "/frauen/intimbereich.html",
          "Achseln": "/frauen/achseln.html",
          "Beine": "/frauen/beine.html",
          "Gesicht": "/frauen/gesicht.html",
          "Arme": "/frauen/arme.html",
          "Bauch": "/frauen/bauch.html",
          "Brust": "/frauen/brust.html",
          "Po-Falte": "/frauen/pofalte.html"
        };

        // Select all relevant <a> elements in both desktop and mobile dropdowns
        const allLinks = document.querySelectorAll(
          '.dropdown-menu-hybrid a, ' + // Desktop dropdown links
          '.lg\\:hidden .space-y-2 > div > .mt-2.ml-4.space-y-1 a' // Mobile dropdown links
        );

        // Function to normalize paths for comparison (removes leading/trailing slashes and .html extension)
        const normalizePathForComparison = (path) => {
          let normalized = path.replace(/^\/|\/$/g, ''); // Remove leading/trailing slashes
          if (normalized.startsWith('frauen/')) {
            normalized = normalized.substring('frauen/'.length);
          }
          if (normalized.endsWith('.html')) {
            normalized = normalized.slice(0, -5); // Remove .html
          }
          return normalized;
        };

        // Patch script: Update hrefs
        allLinks.forEach(link => {
          const linkText = link.textContent.trim();
          if (linkMapping[linkText]) {
            const targetHref = linkMapping[linkText];
            // Defensive check: only update if the href is different
            if (link.getAttribute('href') !== targetHref) {
              link.setAttribute('href', targetHref);
            }
          }
        });

        // Active state highlighting script
        const currentPath = window.location.pathname;
        const normalizedCurrentPath = normalizePathForComparison(currentPath);

        allLinks.forEach(link => {
          const normalizedLinkPath = normalizePathForComparison(link.pathname);

          // Check if the normalized link path matches the normalized current path
          if (normalizedLinkPath === normalizedCurrentPath) {
            link.classList.add('active-nav-link');
          } else {
            link.classList.remove('active-nav-link'); // Ensure other links don't have the class
          }
        });
      });
    </script>
